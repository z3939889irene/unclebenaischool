<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>加入官方帳號・立即解鎖優惠</title>

<style>
    body {
        font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        text-align: center;
        padding: 30px;
        background: #ffffff;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .cta {
        display: none;
        background: #06C755;
        color: white;
        padding: 14px 22px;
        border-radius: 10px;
        font-size: 18px;
        text-decoration: none;
        font-weight: bold;
    }
    #desktop-block { display: none; margin-top: 30px; }
    #qr {
        width: 260px; height: 260px; margin: 20px auto;
        background: #f1f1f1; padding: 10px; border-radius: 12px;
    }
    #qr-text {
        font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #333;
    }
</style>

<script>
function getParam() {
    const url = new URL(window.location.href);
    return url.searchParams.get("k") || "加入官方帳號";
}
document.addEventListener("DOMContentLoaded", function () {
    const keyword = getParam();
    const lineID = "@431tawtw";
    const lineURL =
        "https://line.me/R/oaMessage/" +
        encodeURIComponent(lineID) +
        "/?" +
        encodeURIComponent(keyword);
    document.getElementById("cta").href = lineURL;
    const qrURL =
        "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
        encodeURIComponent(lineURL);
    document.getElementById("qr").src = qrURL;
    const isMobile = /iPhone|Android|Mobile/i.test(navigator.userAgent);
    if (isMobile) {
        document.getElementById("cta").style.display = "inline-block";
    } else {
        document.getElementById("desktop-block").style.display = "block";
    }
});
</script>

</head>
<body>

<h1>加入官方帳號・立即解鎖優惠</h1>

<a id="cta" class="cta">
點擊進入官方Line@諮詢專人或進一步了解更多
</a>

<div id="desktop-block">
    <div id="qr-text">請使用手機 LINE 掃描下方 QR 諮詢專人或進一步了解更多</div>
    <img id="qr" src="" alt="QR Code" />
</div>

</body>
</html>
